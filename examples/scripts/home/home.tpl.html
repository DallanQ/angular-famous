<div af-modifier af-translate="[0,{{$index * 60}},0]" af-size="[undefined,60]" ng-repeat="menuItem in menuItems">
  <div af-surface af-size="[undefined,60]" af-properties="{background:'yellow'}"
       style="line-height:60px; text-align: center; border: 1px solid #333">
    <a ng-href="{{menuItem.url}}">{{menuItem.label}}</a>
  </div>
</div>
